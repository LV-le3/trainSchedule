<!DOCTYPE html>
<html>
<head>
	<title> Pangea Train Schedule </title>
	<link rel = "stylesheet" href = "style.css">

	<link rel = "stylesheet" href ="reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	

	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Merriweather|Playfair+Display" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class= "container">
	<div class = "jumbotron">
		<h1> Pangea International Train Schedule <h1>
	</div>

	<div class="col-lg-12">
	<div class="panel panel-default">
 <div class="panel-heading">
   <h2 class="panel-title">Current Train Schedule</h2>
 </div>
 <div class="panel-body">
 <table class="table table-striped">
     <tr>
       <th id= "train-name"> Train Name</th>
       <th id="destination"> Destination</th>
       <th id= "frequency"> Frequency(min)</th>
       <th id= "arrival"> Next Arrival</th>
       <th id= "min"> Min. Away</th>
     </tr>
</table>
 </div>
</div>


<div class="col-lg-12">
       <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">Train Info Request</h3>
         </div>
         <div class="panel-body">
           <form role="form">
             <div class="form-group">
               <label for="name-input">Train Name:</label>
               <input class="form-control" id="name-input" type="text">
             </div>
             <div class="form-group">
               <label for="comment-input">Destination:</label>
               <input class="form-control" id="location-input" type="text">
             </div>
             <div class="form-group">
               <label for="time-input">First Train Time (HH:mm-military time)</label>
               <input class="form-control" id="time-input" type="">
             </div>
             <div class="form-group">
               <label for="comment-input">Frequency(min)</label>
               <input class="form-control" id="min-input" type="">
             </div>
             <button class="btn btn-default" id="add-user" type="submit">Submit</button>
           </form>
         </div>
       </div>
     </div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type ="text/javascript" src = "moment.js">
	</script>
</body>
</html>
